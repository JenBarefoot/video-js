<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Blooms</title>
  <link rel="icon" type="image/x-icon" href="favicon-lb.png">


    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--preloader-->
    <div class="preloader">
      <img src="./preloader.gif" alt="preloader" />
    </div>
    <!--header-->
    <header>
      <video class="video-container" muted autoplay loop>
        <source src="./video.mp4" type="video/mp4">
      </video>
      <h1>Life Blooms</h1>
      <!--video switch-->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch">
        </span>
      </button>
    </header>

    <footer> By Jenny Barefoot 2023 (Building JS Projects)</footer>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
